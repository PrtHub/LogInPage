<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="\style.css">
    <link rel="icon" type="image/png" href="Logo_de_Facebook.png" />

    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-200">
    <div class="container mt-32 flex mx-auto justify-center">
        <div class="left my-16 w-1/2 ">
            <img class="w-72 " src="FB.svg" alt="">
            <p class="mx-7 pr-3 text-2xl" >Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white rounded-lg p-10 shadow-xl w-1/4 relative ">
            <input class="px-4 h-12 my-2  rounded-md  border-gray-200 border-2 outline-blue-400 hover:ring-1  hover:ring-blue-400 " type="text" placeholder="Phone Number or Email-Id">
            <input class="px-4 h-12 my-2 rounded-md  border-gray-200 border-2 outline-blue-400 hover:ring-1 hover:ring-blue-400" type="password" placeholder="Password">
            <button class="btn bg-blue-500 text-white my-3 py-2 font-bold text-sm hover:bg-blue-600 active:bg-blue-700 rounded-md">Log In</button>
            <span class="my-2 text-blue-600 text-center text-xs cursor-pointer hover:underline active:text-blue-700">Forgotten password?</span>
            <hr class="my-2">
            <button class="btn  bg-green-600 text-white my-3 py-2 px-3 mx-auto font-bold text-xs hover:bg-green-700 active:bg-green-800 w-fit rounded-md ">Create New Account</button>
            <span class="absolute -bottom-11 text-xs "><span class=" cursor-pointer font-bold hover:underline ">Create a Page</span>  for a celebrity, brand or business.
            </span>
        </div>
       </div>
      
    
</body>
</html>
